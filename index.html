<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Data Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        fieldset {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 10px;
        }

        legend {
            font-weight: bold;
            padding: 0 10px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bio Data Form</h1>
        <form action="#" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Education</legend>
                <label for="education">Highest Degree:</label>
                <input type="text" id="education" name="education" required>

                <label for="institution">Institution Name:</label>
                <input type="text" id="institution" name="institution" required>

                <label for="year">Year of Graduation:</label>
                <input type="number" id="year" name="year" required>
            </fieldset>

            <fieldset>
                <legend>Work Experience</legend>
                <label for="experience">Previous Job Title:</label>
                <input type="text" id="experience" name="experience" required>

                <label for="company">Company Name:</label>
                <input type="text" id="company" name="company" required>

                <label for="duration">Duration (e.g., 2023-2025):</label>
                <input type="text" id="duration" name="duration" required>
            </fieldset>

            <fieldset>
                <legend>Skills</legend>
                <label for="skills">List your skills:</label>
                <textarea id="skills" name="skills" rows="3" required></textarea>
            </fieldset>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
